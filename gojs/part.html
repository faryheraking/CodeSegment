<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Part</title>
    <script src="libs/go-debug-p.js"></script>
    <style>
        #root {width: 100%;height: 300px;background: #CFCFCF;}
    </style>
</head>
<body>
<div id="root"></div>
<script>
    var mk = go.GraphObject.make;
    var diagram = mk(go.Diagram, "root", {
        /*
        * 允许用户水平和垂直滚动画板
        */
        allowHorizontalScroll: true,
        allowVerticalScroll: true,
        allowZoom: true,
        maxScale: 10,
        minScale: 0.1,
        allowDrop: true,
        contentAlignment: go.Spot.Center,
        "toolManager.mouseWheelBehavior": go.ToolManager.WheelZoom,
        "undoManager.isEnabled": true,
        /*
        * layeredDigraphLayout
        */
        layout: mk(go.LayeredDigraphLayout, {isInitial: false, isOngoing: false, layerSpacing: 10})
    });
    diagram.nodeTemplate = mk(go.Part, "Horizontal", {
            locationSpot: go.Spot.Center,
            zOrder: 1  // 设置part在当前层的视图顺序，值越大越在上显示
        },
        mk(go.Shape, {figure: "Email", fill: "red", stroke: "red", width: 100, height: 80}),
        mk(go.TextBlock, {text: "part"})
    );
    diagram.model.nodeDataArray = [
        {}
    ];
</script>
</body>
</html>
