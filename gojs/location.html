<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>location</title>
    <script src="libs/go-debug-p.js"></script>
    <style>
        #root {width: 100%;height: 300px;}
    </style>
</head>
<body>
<div id="root"></div>
<script>
    var mk = go.GraphObject.make;
    var diagram = mk(go.Diagram, "root", {
        //initialContentAlignment: go.Spot.Center
    });
    /*
    * Node 中所有元素Shape、TextBlock等都默认相对于Node定位
    */
    var node = mk(go.Node, "Auto", {
            name: "node",

        },
        mk(go.Shape, {
            name: "shape", width: 100, height: 100, fill: "green",
            click: function (inputEvent, graphObject) {

                console.log("location", graphObject.part.location);
                console.log("locationObject", graphObject.part.locationObject.name);
                console.log("locationObjectName", graphObject.part.locationObjectName);
            }
        }),
        mk(go.TextBlock, {
            name: "text", text: "Start",

        })
    );
    diagram.add(node);
</script>
</body>
</html>
